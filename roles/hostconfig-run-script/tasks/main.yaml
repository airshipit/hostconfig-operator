- name: "Run script {{ gate_script_path }}"
  shell: |
    set -xe;
    {{ gate_script_path }}
  args:
    chdir: "{{ zuul.project.src_dir }}"
  environment:
    remote_work_dir: "{{ ansible_user_dir }}/{{ zuul.project.src_dir }}"
    zuul_site_mirror_fqdn: "{{ zuul_site_mirror_fqdn }}"
